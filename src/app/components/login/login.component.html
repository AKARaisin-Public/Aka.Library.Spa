<form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
  <div class="form-group" fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-card class="login-card">
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>polymer</mat-icon>
        </div>
        <mat-card-title>Member Login</mat-card-title>
        <mat-card-subtitle>
          <mat-error *ngIf="!!loginErrors">
            Unable to login
          </mat-error>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Member Id" formControlName="memberId" [errorStateMatcher]="confirmValidParentMatcher" />
          <mat-error>
            {{errors.memberId}}
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="end">
        <button type="submit" mat-button color="warn" [disabled]='this.loginForm.isValid' [disabled]="isLoading" class="circular-progress-button">
          <span *ngIf="!isLoading">Login</span> <mat-spinner *ngIf="isLoading" diameter="30" class="example-margin" color="primary" mode="indeterminate"></mat-spinner>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
